plugins {
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'io.cucumber:cucumber-java:11.0.0'
    // https://mavenlibs.com/maven/dependency/io.cucumber/cucumber-junit
    implementation group: 'io.cucumber', name: 'cucumber-junit', version: '7.4.1'
}

appication {
    mainClass = 'App'
}

tasks.named('test') {
    useJUnitPlatform()
}

